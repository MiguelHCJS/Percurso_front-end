<!DOCTYPE html> <!-- (1) -->

<html lang="en">
<!-- (2) -->

<head>
    <!-- (3) -->
    <meta charset="UTF-8"> <!-- (4) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- TÍTULO DA PÁGINA -->
</head>

<body>

    <!-- MARÇÃO DE COMENTÁRIOS -->

    <!-- (1) A <!DOCTYPE html> não é uma tag HTML, ela apenas indica ao
        navegador   (browser) o tipo de documento que está lendo.-->

    <!-- (2) A tag HTML é o 'conteiner' de todas as outras tags(menos da
        doctype), com um atributo 'lang' que declara o idioma da página -->

    <!-- (3) HEAD é a tag que contém informações sobre a página e meta dados -->

    <!-- (4) As META tags acima, especificam o grupo de 'caracteres' usado, a
        compatibilidade em 'browser' EDGE, e uma compatibilidade no tamanho
        inicial do 'width', META tags configuram a página, deixa informações
        explicitas que servem para os navegadores. -->

    <!-- DEFININDO TÍTULOS, POR NÍVEIS DE TÍTULO -->
    <!-- CONTÉM APENAS 6 NÍVEIS DE TÍTULOS,
        SENDO RECOMENDADO APENAS 1 H1 POR
        PÁGINA, SEGUNDO W3SCHOOLS-->
    <h1>TÍTULO DE NÍVEL 1</h1>
    <h2>TÍTULO DE NÍVEL 2</h2>
    <h3>TÍTULO DE NÍVEL 3</h3>
    <h4>TÍTULO DE NÍVEL 4</h4>
    <h5>TÍTULO DE NÍVEL 5</h5>
    <h6>TÍTULO DE NÍVEL 6</h6>
    
    <!-- TAG PARAGRAFO p -->
    <p>A TAG DE PARÁGRAFO, OBSERVAR NO ARQUIVO HTML</p>
    <!-- QUEBRA DE LINHA COM TAG br(break row) -->
    <p>
    QUEBRA<br>
    DE<br>
    LINHA<br>
    </p>
    <!-- QUEBRA DE LINHA COM UMA MARCAÇÃO HORIZONTAL COM hr(horizontal row) -->
    <p>
    QUEBRA<hr>
    DE<hr>
    LINHA<hr>
    </p>
</body>

</html>
