<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>TAG DE IMAGENS</title>
    <link rel='stylesheet' href=''>
    <style>
        img {
            width: 600px;
        }

        .detalhe {
            display: inline;
            color: red;
        }

        .definicao {
            display: inline;
        }
    </style>
</head>

<body>
    <h2>TAG IMG - &lt;img&gt;&lt;/img&gt;</h2>
    <p class="definicao">&lt;img src='<p class="detalhe">caminho para imagem</p>' alt='<p class="detalhe">texto alternativo para exibição</p>'&gt;&lt;/img&gt;</p>
    <p>IMAGEM EM UMA PASTA LOCAL</p>
    <img src="image/html.jpg" alt="figura de HTML em pasta local"><br>
    <p>IMAGEM DE LINK EXTERNO</p>
    <img src="https://i.ytimg.com/vi/rTOKBwtvMQw/maxresdefault.jpg" alt="figura de HTML em link externo">
    <hr>
</body>

</html>
