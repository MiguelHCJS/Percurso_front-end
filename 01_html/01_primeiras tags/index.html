<!DOCTYPE html> <!-- (1) -->

<html lang="en"> <!-- (2) -->
<head><!-- (3) -->
    <meta charset="UTF-8"> <!-- (4) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> <!-- TÍTULO DA PÁGINA -->
</head>

<body>

    

    <!-- (1) A <!DOCTYPE html> não é uma tag HTML, ela apenas indica ao navegador   (browser) o tipo de documento que está lendo.-->

    <!-- (2) A tag HTML é o 'conteiner' de todas as outras tags(menos da doctype), com um atributo 'lang' que declara o idioma da página -->

    <!-- (3) HEAD é a tag que contém informações sobre a página e meta dados -->

    <!-- (4) As META tags acima, especificam o grupo de 'caracteres' usado, a compatibilidade em 'browser' EDGE, e uma compatibilidade no tamanho inicial do 'width', META tags configuram a página, deixa informações explicitas que servem para os navegadores. -->
</body>

</html>
